version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shortify-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./services/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shortify-network
    restart: always

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: shortify-redis-prod
    command: redis-server --appendonly yes
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shortify-network
    restart: always

  # Auth Service
  auth-service:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-yourusername}/shortify-auth-service:latest
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: shortify-auth-service-prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shortify-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # URL Service
  url-service:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-yourusername}/shortify-url-service:latest
    build:
      context: ./services/url-service
      dockerfile: Dockerfile
    container_name: shortify-url-service-prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - BASE_URL=${BASE_URL:-http://localhost:8000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shortify-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Analytics Service
  analytics-service:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-yourusername}/shortify-analytics-service:latest
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: shortify-analytics-service-prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shortify-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # API Gateway
  api-gateway:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-yourusername}/shortify-api-gateway:latest
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: shortify-api-gateway-prod
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8003
      - URL_SERVICE_URL=http://url-service:8001
      - ANALYTICS_SERVICE_URL=http://analytics-service:8002
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
      - url-service
      - analytics-service
    networks:
      - shortify-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Frontend
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-yourusername}/shortify-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: shortify-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-gateway
    networks:
      - shortify-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  shortify-network:
    driver: bridge
